<div id="myModal" class="modal">
    <div class="modal-content">
        <h2 style="padding-left: 47.5px; font-family: Roboto">Введите название дизайна</h2>
        <div class="textpool">
            <input type="text" id="elementText" style="width: 300px; height: 30px; font-size: 25px; font-family: Roboto" placeholder="Название" />
        </div>
        <div class="buttonplag">
            <button style="width: 30px; height: 30px; font-size: 20px; position: relative; left: 15px; font-family: Roboto" id="addElementButton" class="buttonadd">Добавить</button>
            <button style="width: 30px; height: 30px; font-size: 20px; position: relative; left: 180px; font-family: Roboto" id="closeModalButton" class="buttonclose">Закрыть</button>
        </div>
    </div>
</div>


<div class="content" id="content"></div>


<script>
    const openModalButton = document.getElementById("openModal");
    const modal = document.getElementById("myModal");
    const closeModalButton = document.getElementById("closeModalButton");
    const addElementButton = document.getElementById("addElementButton");
    const contentDiv = document.getElementById("brd1");
    const elementTextInput = document.getElementById("elementText");

    openModalButton.onclick = function () {
        modal.style.display = "block";
    }

    closeModalButton.onclick = function () {
        modal.style.display = "none";
        elementTextInput.value = "";
    }

    addElementButton.onclick = function () {
        const text = elementTextInput.value;
        if (text.trim() !== "") {
            const newParagraph = document.createElement("p");
            newParagraph.textContent = text;
            newParagraph.style.backgroundColor = "#FFBE00";
            newParagraph.style.position = "absolute";
            newParagraph.style.height = "230px";
            newParagraph.style.fontFamily = "Roboto";
            newParagraph.style.color = "white";
            newParagraph.style.width = "682px";
            newParagraph.style.fontSize = "40px";
            newParagraph.style.top = "-40px";
            newParagraph.style.padding = "10px"
            contentDiv.appendChild(newParagraph);
            modal.style.display = "none";
            elementTextInput.value = "";
        } else {
            alert("Пожалуйста, введите текст элемента.");
        }
    }

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
            elementTextInput.value = ""; 
        }
    }
</script>
